<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<div class="row">
		<div class="col-lg-12">
			<button type="button" class="btn btn-primary" data-toggle="modal"  data-target="#addModal"> Tambah data </button>
			
		<table class="table table-striped table-advance table-hover">
			<thead>
				<tr>
					<th><i class="icon_table"></i>Id</th>
					<th><i class="icon_table"></i>Penulis</th>
					<th><i class="icon_table"></i>Judul</th>
					<th><i class="icon_table"></i>Tahun</th>
					
				</tr>
			</thead>
			<tbody>
				<tr th:each="buku:${books}">
					<td th:text="${buku.id}"></td>
					<td th:text="${buku.penulis}"></td>
					<td th:text="{buku.judul}"></td>
					<td th:text="{buku.tahun}"></td>
					<td>
				<div>
					<a href="" class="btn btn-primary" id="editButton">Edit</a>
					<a href="" class="btn btn-primary" id="editButton">Update</a>
				</div>
				</td>
				</tr>
			</tbody>
		</table>
		</div>
	</div>
	
  <!-- javascripts -->
  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <!-- nice scroll -->
  <script src="js/jquery.scrollTo.min.js"></script>
  <script src="js/jquery.nicescroll.js" type="text/javascript"></script>
  <!--custome script for all page-->
  <script src="js/scripts.js"></script>
  <script src="js/country.js"></script>
	
</body>
</html>
